name: Swift

on:
  push:
    push:
      branches: [ master ]
    pull_request:
      branches: [ master ]
    schedule:
    - cron: "0 2 * * 1-5"

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_11.3.app
    - name: Xcode version
      run: /usr/bin/xcodebuild -version
    - name: Build
      run: swift build -v
    - name: GitHub Action for SwiftLint
      uses: norio-nomura/action-swiftlint@3.1.0
    - name: Run tests
      run: swift test -v
